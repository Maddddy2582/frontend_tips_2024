<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="../css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div>
      <main class="sprinkler-system">
        <div class="selector-section hidden">
          <p class="selector-text">Selector</p>
          <div class="selector-bottom">
            <div class="checkbox-flex">
              <p class="checkbox-label">RUN MODE</p>
              <input type="checkbox" id="mode-selector" />
            </div>
            <div class="radio-box">
              <div class="radio-topsection">
                <p class="radio-back">Back</p>
                <p class="radio-left">Left</p>
              </div>
              <div class="radio-btns">
                <input
                  type="radio"
                  id="front"
                  name="zone-selector"
                  class="btn"
                />
                <input
                  type="radio"
                  id="back"
                  name="zone-selector"
                  class="btn"
                />
                <input
                  type="radio"
                  id="right"
                  name="zone-selector"
                  class="btn"
                />
                <input
                  type="radio"
                  id="left"
                  name="zone-selector"
                  class="btn"
                />
              </div>
              <div class="radio-bottomsection">
                <p class="radio-front">Front</p>
                <p class="radio-right">Right</p>
              </div>
            </div>
          </div>
        </div>
        <div class="zone-config hidden">
          <p class="zone-label">Zone configuration</p>
          <div class="zone-config-bottom">
            <div class="zone-range">
              <p>Zone Order</p>
              <input
                type="range"
                min="1"
                max="4"
                class="zone-slider"
                list="values"
                step="1"
                value="0"
              />
              <datalist id="values" class="zone-slider">
                <option value="1" label="1"></option>
                <option value="2" label="2"></option>
                <option value="3" label="3"></option>
                <option value="4" label="4"></option>
              </datalist>
            </div>
            <div class="zone-input">
              <p>Zone Time (Sec)</p>
              <input
                type="number"
                class="zone-seconds"
                placeholder="0"
                min="0"
                max="15"
              />
            </div>
          </div>
        </div>
        <div class="zone-indicators hidden">
          <p class="zone-indicators-label">Zone Indicators</p>
          <div class="zone-indicators-bottom">
            <div class="zone-left led" id="left">LEFT</div>
            <div class="zone-config-middle">
              <div class="zone-front led" id="frontled">FRONT</div>
              <div class="zone-back led" id="backled">BACK</div>
            </div>
            <div class="zone-right led" id="rightled">RIGHT</div>
          </div>
        </div>
        <div class="timer hidden">
          <p class="timer-label">Timer</p>
          <time>
            <p class="total-timer">
              <span class="minutes">00:</span><span class="seconds">00</span>
            </p>
          </time>
        </div>
        <div class="footer">
          <button class="off-btn">ON</button>
          <p>Power</p>
          <button class="reset-btn">RESET</button>
        </div>
      </main>
    </div>
  </body>
  <script src="../javascript/script.js"></script>
</html>
