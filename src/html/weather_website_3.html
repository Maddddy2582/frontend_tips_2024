<!DOCTYPE html>
<html>
    <head>
        <title>Weather</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        
        <style>
            .one
            {
                background-image: url("../../docs/assets/Images/HTML & CSS/General Images & Icons/background.svg");
                background-size: 100%;
                background-repeat: no-repeat;
                position:absolute;
                white-space: nowrap;
            }
            img
            {
            
                display: inline;
                padding-left: 10px;
                padding-right: 10px;
                
            }
            .grid-container
            {
                display: inline-grid;
                grid-template-columns: auto auto auto;
                background-color: transparent;
                padding-left: 20px;
            }
            .grid-container>div 
            {
                display: inline-grid;
                background-color: transparent;
                font-size: 20px;
                padding: 20px;
                color: beige;
            }
            .grid-container1
            {
                display: inline-grid;
                grid-auto-flow: column;
                background-color: transparent;
                padding: 0px;
            }
            .grid-container1>div
            {
                display: inline-grid;
                background-color: transparent;
                padding: 29px;
                text-align: center;
                color: white;

            }
            .grid-container2
            {
                display: inline-grid;
                grid-template-columns:auto;
                background-color: transparent;
            }
            .grid-container2>div
            {
                display: inline-grid;
                background-color: transparent;
            }
            .flex-line1
            {
                display: flex;
                flex-wrap: nowrap;
            }
            .stick
            {
                background-color: black;
                height: 20px;
                width: 1.5px;
            }
            @media screen and (width <= 1000px ) and (width > 800px)
            {
                .grid-container1>div
                {
                    padding: 0px;
                }

            }
        </style>
    </head>
